<!DOCTYPE HTML>
<html lang="en" class="no-js">

<head>

    <title>Hashtag Research</title>

    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- shortcut icon -->
    <link rel="shortcut icon" href="" />

    <!-- links for css designs -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" id="theme" rel="stylesheet" type="text/css" />

    <!-- link for font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <!-- jquery confirm box -->
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
</head>

<body>
    <div class="se-pre-con">
        <loader>
            <div></div>
        </loader>
    </div>

    <div class="section-loader">
        <loader>
            <div></div>
        </loader>
    </div>

    <div class="app" id="instagram-wrapper">
        <div class="header-bar showForMobile">
            <h1 class="flex vertical-center horizontal-start">Hashtag Research</h1>
        </div>

        <div class="header flex perfect-center text-center hideForMobile">
            <h1>Hashtag Research</h1>
        </div>

        <div class="progressBar showForMobile">
            <div class="progress"></div>
        </div>

        <div class="main" id="main">
            <textarea id="input-comment"></textarea>
            <div class="button-container">
                <button onclick="parseText()">Parse text</button>
            </div>
            <div class="indicator">
                <div class="dot active"></div>Active hashtag<br>
                <div class="dot inactive"></div>Inactive hashtag
            </div>
            <p style="margin: 10px 0;"><span>Total <span id="uniqueTags"></span> unique tags found!</span></p>
            <div class="output-comment" id="output-comment"></div>
            <div class="copy-container flex vertical-center horizontal-start">
                <span class="copy-button" id="copy_button" onclick="copy()">Copy</span>
                <span>Total <span id="totalTag"></span> tags selected</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="gotoTop">
            <a href="#instagram-wrapper"><i class="fa fa-angle-up"></i></a>
            Goto Top
        </div>
        <div>
            <p>Made with &nbsp; <i class="fa fa-heart heart"></i> &nbsp;|&nbsp; copyright &nbsp; &copy; &nbsp;<a
                    href="http://www.kumarshubham.in/">Kumar Shubham</a> &nbsp;2020</p>
        </div>
    </footer>

    <input type="text" style="z-index: -1; position: absolute; top: -999px; left: -999px" id="copyText">

    <div id="snackbar"></div>

    <!-- links for js scripts -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
    <script src="js/scroll.min.js" type="text/javascript"></script>
    <script src="js/jquery-confirm.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <div style="display: none;">
</body>

</html>
